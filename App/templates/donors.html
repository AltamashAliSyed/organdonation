<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<style>
    body{
        height: 90vh;
        width: 100%;
    }

    
    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #333;
        color: white;
        position: fixed;
        top: 0;
        left: -250px;
        transition: left 0.3s ease;
        padding-top: 50px;
        padding-left: 15px;
    }

    .sidebar a {
        margin-top: 20px;
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
        border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
        background-color: #555;
    }

    
    .toggle-btn {
        position: absolute;
        top: 0;
        left: 20px;
        background-color: #333;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
        border: none;
        font-size: 20px;
        z-index: 2000;

        
    }
    .main{
        position: relative;
        top: 50px;
        width: 100%;
                    
    }
    .leftsection{
        
        float: left;
        
        width: 50% auto;
                
    }
    .rightsection{
        
        float: right;
        width: 50% auto;
       
        

    }
    
    .column{
        
        display: flex;
        justify-content: center;
        gap: 400px;
        text-align: center;
        
        
        
    }
    
    
</style>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° </button>


    <div class="sidebar" id="sidebar">
        <a href="{% url 'home'%}">Home</a><br>
        <a href="{% url 'logout' %}">Logout</a><br>
        
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0px";  // Open sidebar
            } else {
                sidebar.style.left = "-250px"; // Close sidebar
            }
        }
    </script>



<div class="main">
    <hr style="border:2px solid black">
    <div class="column">
        <div class="leftsection" onclick="location.href='{% url 'hospital' %}'" style="cursor: pointer;">
            <h3>Hospital</h3>
            
        </div>
        
        <div class="rightsection" onclick="location.href='{% url 'donor' %}'" style="cursor: pointer;;">
            <h3>Donors</h3>
            <a href="{% url 'donor_form' %}">Donorform</a>
            
        </div>
    
    </div>
    <hr style="border:2px solid black">
    {% for donors in donors %}
    <h3>{{donors.name}}</h3>
    <h3>{{donors.address}}</h3>
    <h3>{{donors.age}}</h3>
    <h3>{{donors.blood_grp}}</h3>
    <h3>{{donors.organ_name}}</h3>
    <h3>{{donors.city}}</h3>
    <a href="tel:donors.contact_number">{{donors.contact_number}}</a>
    {% endfor %}


</div>
