<style>
    body{
        height: 90vh;
        width: 100%;
    }

    
    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #333;
        color: white;
        position: fixed;
        top: 0;
        left: -250px;
        transition: left 0.3s ease;
        padding-top: 50px;
        padding-left: 15px;
    }

    .sidebar a {
        margin-top: 20px;
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
        border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
        background-color: #555;
    }

    
    .toggle-btn {
        position: absolute;
        top: 0;
        left: 20px;
        background-color: #333;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
        border: none;
        font-size: 20px;
        z-index: 2000;

        
    }
    .main{
        position: relative;
        top: 50px;
        width: 100%;
                    
    }
    .leftsection{
        
        float: left;
        
        width: 50% auto;
                
    }
    .rightsection{
        
        float: right;
        width: 50% auto;
       
        

    }
    
    .column{
        
        display: flex;
        justify-content: center;
        gap: 400px;
        text-align: center;
        
        
        
    }

    .hospitalform{
        border: dotted 1px black;
        display: flex;
        justify-content: center;
        border-radius: 20px;
        font-family: "Barlow Semi Condensed", serif;
        font-weight: 100;
        font-style: normal;

    }
    .hospitalform a{
        text-decoration: none;
        text-align: center;
        font-size: 30px;
        color: mediumblue;
        

    
    }
    .hospitalform a:hover {
        text-decoration: none;
        text-align: center;
        font-size: 30px;
        color: red;
        
    }
    .hospitalinfo{
        border: dotted 1px black;
        padding: 20px 20px;
        border-radius: 30px;

    }
    .hospitalinfo h1{
        text-align: center;
        font-family: "Barlow Semi Condensed", serif;
        font-weight: 100;
        font-style: normal;

    }
    
    
</style>


    <button class="toggle-btn" onclick="toggleSidebar()">â˜° </button>


    <div class="sidebar" id="sidebar">
        <a href="{% url 'home'%}">Home</a><br>
        <a href="{% url 'logout' %}">Logout</a><br>
        
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0px";  // Open sidebar
            } else {
                sidebar.style.left = "-250px"; // Close sidebar
            }
        }
    </script>





<div class="main">
    <hr style="border:2px solid black">
    <div class="column">
        <div class="leftsection" onclick="location.href='{% url 'hospital' %}'" style="cursor: pointer;">
            <h3>Hospital</h3>
        
        </div>
        
        <div class="rightsection" onclick="location.href='{% url 'donor' %}'" style="cursor: pointer;;">
            <h3>Donors</h3>
            
        </div>
    </div>
    <hr style="border:2px solid black">

    <div class="hospitalform">
        <a href="{% url 'hospital_form' %}">Hospital Form</a>
    </div>
    <br>
    <div class="hospitalinfo">{% for hospital in hospital %}
        <h1>{{hospital.hospital_name}}</h1>
        <h3>
            <a href="https://www.google.com/maps/dir/?api=1&destination={{ hospital.hospital_address }}" target="_blank">
                {{ hospital.hospital_address }}
            </a>
        </h3>
        <a href="tel:{{ hospital.hospital_phonenumber }}">{{ hospital.hospital_phonenumber }}</a>
        
        {% endfor %}
    </div>

    <button onclick="searchdata()">Search</button>
    <div id="search-results"></div>-->
    


</div>
