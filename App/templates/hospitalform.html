<form method="post" action="{% url 'hospital_form' %}">
    {% csrf_token %}

    <label for="Hospitalname">Hospital Name:</label>
    <input type="text" name="hospital_name" id="Hospitalname" required><br><br>

    <label for="address">Address :</label>
    <input type="text" name="hospital_Address" id="address" required><br><br>

    <label for="phone">Phone number:</label>
    <input type="number" name="hospital_phonenumber" id="phone" required><br><br>

    <button type="submit">Submit</button>
</form>
